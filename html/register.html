<body class="text-center">
<div class="overlay"></div>
<main class="row form-area register_area">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0 register-side div-center-vert-custom">
        <form class="form-signin div-center-hori-custom w-80-custom" method="post" action="../php/register.php">
            <div class="text-center-custom w-100 div-center-hori-custom py-5"><label class="h4">註冊</label></div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputUsername" class="visually-hidden">帳號</label>
                </div>
                <div class="px-2 flex-fill"><input type="text" id="inputUsername" name="id" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="xxxxxx"
                                                   required="" autofocus=""></div>
            </div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputPass"
                                                                            class="visually-hidden">密碼</label>
                </div>
                <div class="px-2 flex-fill"><input type="password" id="inputPass" name="pw" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="在此輸入密碼"
                                                   required=""></div>
            </div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputPass2" class="visually-hidden">再次輸入密碼</label>
                </div>
                <div class="px-2 flex-fill"><input type="password" id="inputPass2" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="再次輸入密碼"
                                                   required=""></div>
            </div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputName"
                                                                            class="visually-hidden">姓名</label>
                </div>
                <div class="px-2 flex-fill"><input type="text" id="inputName" name="name" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="姓名"
                                                   required=""></div>
            </div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputNid"
                                                                            class="visually-hidden">身份證</label>
                </div>
                <div class="px-2 flex-fill"><input type="text" id="inputNid" name="nid" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="F123456789"
                                                   required=""></div>
            </div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputEmail"
                                                                            class="visually-hidden">信箱</label>
                </div>
                <div class="px-2 flex-fill"><input type="email" id="inputEmail" name="email" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="XXX@XXX.XXX"
                                                   required=""></div>
            </div>
            <div class="d-flex w-100 div-center-hori-custom p-0">
                <div class="text-center-custom text-width-64px py-2"><label for="inputaddr"
                                                                            class="visually-hidden">地址</label>
                </div>
                <div class="px-2 flex-fill"><input type="text" id="inputaddr" name="addr" value=""
                                                   class="form-control"
                                                   onblur="if(this.value=='') this.value=this.defaultValue"
                                                   onfocus="if(this.value==this.defaultValue) this.value=''"
                                                   placeholder="南投縣仁愛鄉親愛村松林部落松林書屋"
                                                   required=""></div>
            </div>
            <div class="py-5">
                <button type="submit" class="btn btn-lg btn2-custom w-100 submit" title="Pass" name=".reg" value="Pass">註冊
